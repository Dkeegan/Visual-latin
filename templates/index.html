<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Latin Words</title>
</head>
<body>

    <section>
        <div class="container">

    <form method="POST" action="/">
        <label for="chapter">Chapter:</label>
        <select name="chapter" id="chapter">
            {% for c in chapters %}
            <option value="{{ c }}" {% if c == chapter %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Word</button>
    </form>
    <div>        
        <h3>Latin Word: {{ latinWord }}</h3>
        <h3>Latin sentence: {{latinsentence}}</h3>
        <h3>Latin Type: {{latin_word_type}}</h3>    
    </div>
        <div class="grid">
            {% if wiki_photos %}
            {% for url in wiki_photos %}
              <img src="{{ url }}">
            {% endfor %}

            {% else %}
            <p>No wiki photos available.</p>
             {% endif %}   
             

        </div>
    </div>
</section>
 <footer>English Word: {{ englishWord }}</footer>
</body>
</html>
